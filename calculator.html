<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title><meta charset="utf-8">
        <script type="text/javascript">
            function cube() {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, 3);
            }
            function powCuston(exponente){
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, exponente);
            } 
        </script>
    </head>
    <body>
        <h1>Calculadora de Ronald Ajila</h1>
        Number: <input type="text" id="n1">
        <p>
            <button onclick="powCuston(3)"> x^3 </button>
            <button onclick="powCuston(4)"> x^4 </button>
        </p>
    </body>
</html>
